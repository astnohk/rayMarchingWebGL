<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Ray Marching Demo</title>
<style type="text/css">
body {
	background-color: rgb(0,0,0);
}

#inputs {
	position: absolute;
	top: 0px;
}

label {
	margin: 2px;
	min-width: 40px;
	font-size: 16px;
	color: rgb(250,250,255);
}

label.primitiveControlPanelBoolSwitch {
	margin: 4px;
	min-width: 40px;
	font-size: 16px;
	color: rgb(255,255,255);
	outline-style: solid;
	outline-width: 4px;
	outline-color: rgb(0,64,128);
}

input:checked + label.primitiveControlPanelBoolSwitch {
	background-color: rgb(64,0,0);
	outline-color: rgb(256,0,0);
}

input[type="checkbox"].primitiveControlPanelBoolSwitch {
	display: none;
}

input[type="text"] {
	margin: 2px;
	min-width: 40px;
	font-size: 16px;
	color: rgb(250,250,255);
	background-color: rgb(0,0,48);
	border-color: rgb(64,64,255);
	border-width: 4px;
}

input[type="text"].primitiveControlPanelName {
	display: inline-block;
	margin: 2px;
	width: 80px;
	font-size: 16px;
	color: rgb(255,255,255);
	font-weight: bold;
	background-color: rgb(0,0,48);
	border-color: rgb(255,255,255);
	border-width: 4px;
}

input[type="text"].primitiveControlPanelInputText {
	margin: 2px;
	width: 40px;
	font-size: 16px;
	color: rgb(250,250,255);
	background-color: rgb(0,0,48);
	border-color: rgb(64,64,255);
	border-width: 4px;
}

input[type="button"] {
	margin: 2px;
	min-width: 30px;
	font-size: 18px;
	color: rgb(250,250,255);
	background-color: rgb(0,0,24);
	border-color: rgb(0,64,208);
	border-width: 4px;
}

.primitiveControlPanel {
	margin: 0px;
	margin-bottom: 16px;
	padding: 0px;
	height: 40px;
	outline-style: ridge;
	outline-width: 4px;
	outline-color: rgb(192,64,64);
	overflow-y: hidden;
	transition-property: height;
	transition-timing-function: linear;
	transition-duration: 0.2s;
}

.primitiveControlPanelTitleBar {
	margin: 0px;
	padding: 4px;
	color: rgb(250,250,255);
}

.primitiveControlPanelPulldown{
	display: inline-block;
	margin: 0px;
	padding: 4px;
	color: rgb(250,250,255);
}

.primitiveControlPanelGrid {
	margin: 0px;
	padding: 4px;
	color: rgb(250,250,255);
	outline-style: solid;
	outline-color: rgb(100,100,100);
	outline-width: 2px;
}

.primitiveControlPanelControlTitle {
	color: rgb(255,200,200);
	font-size: 20px;
	font-weight: bold;
}

#glcanvas {
	position: absolute;
	top: 36px;
}

#tools {
	position: absolute;
	top: 36px;
	bottom: 2px;
	right: 1px;
	overflow-y: scroll;
	color: rgb(255,255,255);
}
</style>
<script src="raymarcher.js"></script>
</head>
<body>
<div id="inputs">
	<!--
	<label>max_iter</label><input type="text" id="maxIterationCount">
	<input type="button" id="maxIterationCountDec" value="-">
	-->
	<input type="button" id="realisticRenderSwitch" value="realistic_render">
</div>
<canvas id="glcanvas" width="512" height="512"></canvas>
<div id="tools">
</div>
</body>
</html>
